<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radial</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa; display:block; margin:50px auto;">

</canvas>
<script>

    window.onload = function () {
        var cns = document.getElementById('canvas');

        cns.width = 800;
        cns.height = 880;

        var cnt = cns.getContext("2d");

        var radial = cnt.createRadialGradient(400,400,100,400,400,500);

        radial.addColorStop(0.0, '#fff');
        radial.addColorStop(0.30, '#f00');
        radial.addColorStop(0.60, '#00f');
        radial.addColorStop(1.0, '#000');
        cnt.fillStyle = radial;
        cnt.fillRect(0, 0, 800, 800);
    }
</script>
</body>
</html>
