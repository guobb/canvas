<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa; display:block; margin:50px auto;">

</canvas>
<script>

    window.onload = function () {
        var cns = document.getElementById('canvas');

        cns.width = 800;
        cns.height = 880;

        var cnt = cns.getContext('2d');

        cnt.moveTo(100, 100);
        cnt.lineTo(700, 700);
        cnt.lineTo(100, 700);
        cnt.lineWidth = 10;
        cnt.strokeStyle = "#058";
        cnt.stroke();
    }
</script>
</body>
</html>
