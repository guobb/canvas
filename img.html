<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pattern</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa; display:block; margin:50px auto;">

</canvas>
<script>

    window.onload = function () {
        var cns = document.getElementById('canvas');

        cns.width = 800;
        cns.height = 880;

        var cnt = cns.getContext("2d");

        var backgroundImage = new Image();

        backgroundImage.src = "dog.jpg";
        backgroundImage.onload = function () {
            var pattern = cnt.createPattern(backgroundImage,'no-repeat');
            cnt.fillStyle = pattern;
            cnt.fillRect(0, 0, 800, 800);
        }

    }
</script>
</body>
</html>
