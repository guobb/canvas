<script>

    window.onload = function () {


        var cns = document.getElementById('canvas');

        cns.width = 800;
        cns.height = 800;

        var cnt = cns.getContext("2d");

        cnt.beginPath();
        cnt.arc( 400, 400, 300, 0, Math.PI*2, false);
        cnt.arc( 400, 400, 150, 0, Math.PI*2, true);
        cnt.closePath();

        cnt.fillStyle = "#058";
        cnt.shadowColor = "gray";
        cnt.shadowOffsetX = 10;
        cnt.shadowOffsetY = 10;
        cnt.shadowBlur = 10;
        cnt.fill();
    }






</script>
