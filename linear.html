<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liner</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa; display:block; margin:50px auto;">

</canvas>
<script>

    window.onload = function () {
        var cns = document.getElementById('canvas');

        cns.width = 800;
        cns.height = 880;

        var cnt = cns.getContext("2d");

        var linear = cnt.createLinearGradient(0,0,800,800);

        linear.addColorStop(0.0, '#fff');
        linear.addColorStop(0.30, '#f00');
        linear.addColorStop(0.60, '#00f');
        linear.addColorStop(1.0, '#000');
        cnt.fillStyle = linear;
        cnt.fillRect(0, 0, 800, 800);
    }
</script>
</body>
</html>
