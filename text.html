<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa; display:block; margin:50px auto;">

</canvas>
<script>

    window.onload = function () {
        var cns = document.getElementById('canvas');

        cns.width = 800;
        cns.height = 880;

        var cnt = cns.getContext("2d");

        //cnt font = "10px sans-serif"
        cnt.fillStyle = "#058";
        cnt.font = "bold 40px sans-serif";
        cnt.fillText("学习绘制接口详解", 40, 100);

        cnt.font = "small-caps bold 40px sans-serif";
        cnt.fillText("领教拉", 40, 200);



    }
</script>
</body>
</html>
